<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta (viewport) responsável pela @media -->
    <title>Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/styles/main.css " />
    <link rel="stylesheet" href="./public/styles/animations.css " />
    <link rel="stylesheet" href="./public/styles/page-landing.css " />

      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap"

    />

  <body>
    <div id="page-landing">
      <div id="container">
        <header id="">
          <img

            id="logo"

            <strong>Maceió</strong>
            <p>Alagoas</p>
          </div>
        </header>
        <main>
          <!--Principal da tela-->
          <h1>Leve felicidade para o mundo</h1>
          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e mude o dia de muitas crianças
            </p>
            <a href="orphanages.html" title="Visite orfanatos" class="animate-up">
              <img src="./public/images/arrow.svg" alt="ir para o mapa" />

          </section>

      </div>
    </div>

</html>
